name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --reporter=html

      # Upload Playwright Report
      - name: Upload Playwright Report Artifact
        id: upload-report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # ðŸ‘‰ Output a direct LINK to the test results
      - name: Output Test Result URL
        run: |
          echo "TEST_RESULT_URL=${{ steps.upload-report.outputs.artifact-url }}/index.html" >> $GITHUB_OUTPUT
          echo ""
          echo "ðŸ”— Playwright Report: ${{ steps.upload-report.outputs.artifact-url }}/index.html"
